{% extends "station_layout.html" %}
<!--title part-->
{% block title %}Change Password{% endblock %}
<!--head part-->
{% block head %} {{ super() }}
<style>
  .card {
    margin-top: 40px;
  }

  #button1 {
    margin-top: 20px;
    width: 190px;
    border-radius: 50px;
    background-color: #1565c0;
    color: white;
    margin-bottom: 20px;
  }
  #adm-tab {
    font-family: Bahnschrift SemiBold;
    text-decoration: none;
    color: #7e57c2;
  }
  .card-title {
    text-align: center;
    font-family: Bahnschrift SemiBold;
    font-size: 25px;
  }
</style>
{% endblock %}
<!--content part-->
{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">Change Password</div>
          <div class="card-body">
            <div class="container">
              <form>
                <div class="mb-3" style="margin-top: 10px">
                    <label class="form-label">Station Name</label>
                    <input type="text" class="form-control" required />
                  </div>
                <div class="mb-3" >
                  <label class="form-label">New Password </label>
                  <input
                    type="password"
                    class="form-control"
                    name="station_name"
                    required
                  />
                </div>
                <div class="mb-3">
                    <label class="form-label"> Re-enter Password </label>
                    <input
                      type="password"
                      class="form-control"
                      name="station_name"
                      required
                    />
                  </div>
                  
                <div class="row justify-content-center">
                  <button type="submit" id="button1" class="btn btn-primarys">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br /><br />
  {% endblock %}
</div>
